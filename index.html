<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>mineSweeper</title>
</head>
<header>
    <h1>mineSweeper</h1>
</header>

<body onload="initGame()">

    <div class="lvl-select">
        <p class="lvl-select-title">Choose Your's Level:</p>
        <button class="btn-lvl glow-on-hover" id='Easy' onclick="onClickLvlSelect(id)">Easy (16)</button>
        <button class="btn-lvl glow-on-hover" id='Hard' onclick="onClickLvlSelect(id)">Hard (25)</button>
        <button class="btn-lvl glow-on-hover" id='Extreme' onclick="onClickLvlSelect(id)">Extreme (36)</button>
    </div>
    <div class="panel-container">


        <div class="life-panel glow-on-hover">
            ❤ ❤ ❤
        </div>
    </div>


    <table border="1" cellpadding="10">
        <thead class="game-panel">
            <!-- <div class="game-panel"> -->
                <span class="counter">counter</span>
                <button class="btn-start" onclick="restartGame()">😀</button>
                <span class="timer">🧭</span>
            <!-- </div> -->
        </thead>
        <tbody class="board"></tbody>
    </table>


    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
