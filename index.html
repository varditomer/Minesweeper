<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>mineSweeper</title>
</head>
<header>
    <h1>minesweeper</h1>
</header>

<body onload="initGame()">

    <div class="lvl-select">
        <p class="lvl-select-title">Choose Your's Level:</p>
        <button class="btn-lvl glow-on-hover" id='Beginner' onclick="onClickLvlSelect(this, id)">Beginner</button>
        <button class="btn-lvl glow-on-hover" id='Medium' onclick="onClickLvlSelect(this, id)">Medium</button>
        <button class="btn-lvl glow-on-hover" id='Expert' onclick="onClickLvlSelect(this, id)">Expert</button>
    </div>
    <div class="panel-container">
        <div class="hint-panel glow-on-hover" onclick="onHintClick()">
            💡 💡 💡
        </div>


        <div class="life-panel glow-on-hover">
            ❤ ❤ ❤
        </div>
    </div>

    <div class="table-container">
        <table border="1" cellpadding="10">
            <th class="game-panel" colspan="100%">
                <div class="game-panel-info">
                    <span class="counter-box"></span>
                    <button class="btn-start" onclick="onClickStart()">😀</button>
                    <span class="timer">🧭</span>
                </div>
            </th>
            <tbody class="board"></tbody>
        </table>
    </div>


    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
